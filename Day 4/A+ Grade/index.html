<!DOCTYPE html>
<html>

<head>
    <title>A+ Grade</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    

    <form id="formId">
        <h2>A+ Grade</h2>
        <h4>Enter subject marks</h4>
        <label>Hindi</label>
        <input type="number" id="hindi" placeholder="Enter Hindi marks" required>
        <br>

        <label>English</label>
        <input type="number" id="english" placeholder="Enter English marks" required>
        <br>

        <label>Mathematics</label>
        <input type="number" id="mathematics" placeholder="Enter Mathematics marks" required>
        <br>

        <label>Social Studies</label>
        <input type="number" id="socialStudies" placeholder="Enter Social Studies marks" required>
        <br>

        <label>Science</label>
        <input type="number" id="science" placeholder="Enter Science marks" required>
        <br>

        <button type="button" onclick="calcAGrade()">Result</button>
        <div id="result"></div>
    </form>

    <script src="index.js"></script>

</body>

</html>
