<!DOCTYPE html>
<html>

<head>
    <title>Triangle Area Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h2>Triangle Area Calculator</h2>

    <form>
        <label>Side A:</label>
        <input type="number" id="sideA" placeholder="Enter side A" required>

        <label>Side B:</label>
        <input type="number" id="sideB" placeholder="Enter side B" required>

        <label>Side C:</label>
        <input type="number" id="sideC" placeholder="Enter side C" required>
        <br><br>
        
        <button type="button" onclick="calculateArea()">Calculate Area</button>
        <button type="button" onclick="reset()">Reset</button> 
 
    </form>

    <div id="result"></div>
    

    <script src="index.js"></script>

</body>

</html>
