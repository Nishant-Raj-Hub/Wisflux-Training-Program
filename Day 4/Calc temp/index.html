<!DOCTYPE html>
<html>

<head>
    <title>Covert Temperature</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h2>Temperature Convertor</h2>

    <form>
        <label>Celsius:</label>
        <input type="number" onkeyup="calcFahrenheit()" id="celsius" placeholder="Enter celsius" required>

        <label>Fahrenheit:</label>
        <input type="number" onkeyup="calcCelsius()" id="fahrenheit" placeholder="Enter Fahrenheit" required>
        <br><br>
        
    </form>




    <script src="index.js"></script>

</body>

</html>
