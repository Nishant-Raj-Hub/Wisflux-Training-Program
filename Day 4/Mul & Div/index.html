<!DOCTYPE html>

    <title>Multiply & Divide</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h2>Multiplication And Dividision Calculator</h2>

    <form>
        <label>Number 1:</label>

        <br><br>
        
        <button type="button" onclick="multiply()">Multiply</button>

</body>
